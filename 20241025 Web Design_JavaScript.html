<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!--嵌入JavaScript程式碼-->
  <script>
    function fnHello(){
      alert('Hello JavaScript');
    }
  </script>
</head>

<body>
  <input type='button' value='Hello' onclick='fnHello()'/>

  <br>
  <!--JavaScript常用輸出入方法-document.write()-->
  <script>
    var name, price, qty, total;  //宣告name,price,qty,total變數
    name='XBox One 遊戲機';
    price=12800;
    qty=8;
    total=price*qty;  //單價*數量=小計
    document.write('品名:' + name + '<br>');
    document.write('單價:' + price + '<br>');
    document.write('數量:' + qty + '<br>');
    document.write('小計:' + total + '<br>');
    //使用document.write()方法輸出<img>標籤來顯示圖片
    document.write("<img src='1024practice/pic3.jpg' width='200'>");
  </script>

  <!--JavaScript常用輸出入方法-alert()-->
  <script>
    var name,price,qty,total;
    name='XBox One 遊戲機';
    price=12800;
    qty=8;
    total=price*qty;
    var msg='品名:' + name +
      '\n單價:' + price + '' +
      '\n數量:' + qty +
      '\n小計:' + total;
    alert(msg);
  </script>
</body>

</html>
